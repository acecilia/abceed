name: Abceed
options:
  minimumXcodeGenVersion: 2.14.0
  deploymentTarget: 13.2
  bundleIdPrefix: jp.toshi0383
targets:
  Abceed:
    platform: iOS
    type: application
    sources:
      - Abceed
    dependencies:
      - target: AbceedUI
        link: false
        embed: false
      - target: AbceedUIBundle
  AbceedSwiftUI:
    platform: iOS
    type: application
    sources:
      - AbceedSwiftUI
    dependencies:
      - target: AbceedLogic
        link: false
        embed: false
      - target: AbceedCore
        link: false
        embed: false
      - target: AbceedUIBundle
      - carthage: SDWebImage
      - carthage: SDWebImageSwiftUI
  UILibrary:
    platform: iOS
    type: application
    sources:
      - UILibrary
    dependencies:
      - target: AbceedUI
        link: false
        embed: false
      - target: AbceedUIBundle
      - target: TestHelper
  AbceedCore:
    platform: iOS
    type: framework
    settings:
      MACH_O_TYPE: staticlib
    sources:
      - AbceedCore/
    dependencies:
      - carthage: RxSwift
      - carthage: RxRelay
      - carthage: RxCocoa
  AbceedCoreTests:
    platform: iOS
    type: bundle.unit-test
    sources:
      - AbceedCoreTests/
    dependencies:
      - target: AbceedCore
        link: false
        embed: false
      - target: TestHelper
    scheme:
      testTargets:
        - AbceedCoreTests
      gatherCoverageData: true
  AbceedLogic:
    platform: iOS
    type: framework
    settings:
      MACH_O_TYPE: staticlib
    sources:
      - AbceedLogic/
    dependencies:
      - target: AbceedCore
        link: false
        embed: false
      - carthage: Realm
      - carthage: RealmSwift
  AbceedLogicTests:
    platform: iOS
    type: bundle.unit-test
    sources:
      - AbceedLogicTests/
    dependencies:
      - target: AbceedLogic
        link: false
        embed: false
      - target: TestHelper
    scheme:
      testTargets:
        - AbceedLogicTests
      gatherCoverageData: true
  AbceedUI:
    platform: iOS
    type: framework
    settings:
      MACH_O_TYPE: staticlib
    sources:
      - AbceedUI/
    dependencies:
      - carthage: Nuke
      - carthage: RxNuke
      - carthage: SwipeMenuViewController
      - target: AbceedLogic
        link: false
        embed: false
  TestHelper:
    platform: iOS
    type: framework
    sources:
      - TestHelper/
  AbceedUIBundle:
    platform: iOS
    type: bundle
    sources:
      - AbceedUIBundle/
